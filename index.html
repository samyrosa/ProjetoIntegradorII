<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Café do Porto</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-lg py-3 d-flex flex-column gap-2">
        <!-- BARRA DE NAVEGAÇÃO -->
        <header id="headerNav">
            <div id="headerPag" class="navbar shadow p-0">
                <nav class="navbar">
                    <a class="nav-link" href="#">Cardápio</a>
                    <a class="nav-link" href="#">Contato</a>
                    <a class="nav-link" href="#">Sobre</a>
                </nav>
                <section class="col-12 col-md-4 h-100">
                    <button type="button" class="btn btn-sm btn-outline-light">Entrar</button>
                    <button type="button" class="btn btn-sm btn-light">Cadastrar</button>
                </section>
            </div>
        </header>

        <!-- CARROSSEL -->
        <div id="carroselBanner" class="carousel slide shadow" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carroselBanner" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carroselBanner" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carroselBanner" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div style="background-color: var(--CaféDoPorto-4); height: 500px;">
                    </div>
                </div>
                <div class="carousel-item">
                    <div style="background-color: var(--CaféDoPorto-2); height: 500px;">
                    </div>
                </div>
                <div class="carousel-item">
                    <div style="background-color: var(--CaféDoPorto-3); height: 500px;">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carroselBanner" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carroselBanner" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>
    <script src="assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
